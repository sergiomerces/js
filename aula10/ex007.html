<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            width: 100px;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resposta">Resultado</div>
    <script>
        function somar(){
            const num1 = Number(document.getElementById('txtn1').value);
            const num2 = Number(document.getElementById('txtn2').value);
            const soma = num1 + num2;
            document.getElementById('resposta').innerText = `A soma entre ${num1} e ${num2} é ${soma}.`;
        }
    </script>
</body>
</html>
