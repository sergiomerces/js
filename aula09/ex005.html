<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: #5868f7;
            color: #fff;
            font: normal 16pt Arial;;

</head>
<body>
    <h1>Iniciando os estudos DOM</h1>
    <p>Aqui vai o resultado.</p>

        window.document.write('Ola mundo!');
