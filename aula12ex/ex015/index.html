<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="1900" max="2024">
            </p>
            <p>
                Sexo:
                <label for="masculino">Masculino</label>
                <input type="radio" name="radsexo" id="masculino" checked>
                <label for="femenino">Femenino</label>
                <input type="radio" name="radsexo" id="femenino">
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resposta">
            Preencha os dados para ver o resultado...
        </div>
    </section>
    <footer>
        <p>&COPY; SCMTech, 2024</p>
    </footer>
    <script src="./script.js">
        
    </script>
</body>
</html>
